<!DOCTYPE html>
<html>
    <head><title>My New Portfolio</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Marc Francis Marundan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <style>
            :root{
                --font1:'Space Grotesk', sans-serif;
                --font2: 'Orbitron', sans-serif;


                --white:#ffffff;
                --black:#000000;
            }
            *{
                margin:0;
                padding:0;
                box-sizing: border-box;
            }
            body{
                width: 100%;
                min-height: 100vh;
                background-color: red;
            }
            .main{
                height:100vh;
                width:100%;
                background: url("../images/Home.png") no-repeat center center/cover; 
            }
            .header{
                width: 100%;
                height: 5rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-family: var(--font1);
                font-size: 1.25rem;
                font-weight: 700;
                color: var(--white);
                padding-top: 2.5rem;
                margin-bottom: 4rem;
            }
            .header > p{
                padding-left:5rem;
            }
            .header-links{
                display: flex;
                justify-content: space-evenly;
                padding-right: 5rem;
            }
            .header-links > a{
                padding-right:2.5rem;
                text-decoration: none;
                color:var(--white)
            }
            .boxes{
                display: grid;
                background-color: yellow;
            }
            .left-box{
                width: 40%;
                margin-left: 4rem;
                color: var(--white);

                background-color: red;
            }
            .left-box p1, p2{
                font-family: var(--font2);
            }
            .left-box p1{
                font-size: 6rem;
            }
            .left-box p2{
                font-size: 2rem;
            }
            .right-box{
                background-color: lime;
                width: 40%;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <p>HEY.</p>
                <div class="header-links">
                    <a href="#HOME">HOME.</a>
                    <a href="#ABOUTt">ABOUT.</a>
                    <a href="WORKS">WORKS.</a>
                </div>
            </div>
            
            <div class="boxes">
                <div class="left-box">
                    <p1>MARC FRANCIS</p1>
                    <p2>PROGRAMMER. THAT'S IT.</p2>
                </div>
                <div class="right-box">
                    sdsda
                </div>
            </div>
            

        </div>
    </body>
</html>
